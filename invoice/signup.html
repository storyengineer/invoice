      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card mt-5 card-signin my-5 animate__animated animate__bounceInDown">
              <div class="card-body">
                <h5 class="card-title text-center">Sign Up</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="email" id="inputNmae" class="form-control" placeholder="Full Name" required autofocus>
                    <label for="inputName">Full Name</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputUsername" class="form-control" placeholder="Username" required>
                    <label for="inputUserName">Username</label>
                  </div>
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                    <label for="inputEmail">Email</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputpassword" class="form-control" placeholder="Password" required>
                    <label for="inputpassword">Password</label>
                  </div>
                  <div class="form-label-group">
                    <input type="email" id="inputpassword" class="form-control" placeholder="Confirm Password" required autofocus>
                    <label for="inputpassword">Confirm Password</label>
                  </div>

                  <div class="form-label-group">
                    <input type="email" id="inputJobtype" class="form-control" placeholder="Job type" required autofocus>
                    <label for="inputJobtype">Job type</label>
                  </div>
    
    
                 
                 
                  <button class="btn btn-lg btn-block text-white text-uppercase" type="submit">Sign Up</button>
                  <small class="form-text text-muted">Already have an account?</small>
                  <small id="sign-up" class="form-text text-muted"><a href="index.html">Sign In</a></small>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
